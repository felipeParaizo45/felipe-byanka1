<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <h1>Cadastrar Aluno</h1>
        <form>
            <label>Nome do aluno: </label>
            <input type="text" name="nome_usuario" placeholder="Nome completo do aluno"><br><br>

            <label>CPF: </label>
            <input type="number" name="cpf_usuario" placeholder="Cpf do aluno"><br><br>

            <label>RG do aluno:</label>
            <input type="number" name="rg_usuario" placeholder="Rg do aluno"><br><br>

            <label>Data de nascimento:</label>
            <input type="date" name="datanasc_usuario" placeholder="Data de nascimento do aluno"><br><br>

            <label>Sexo</label><br>

            <input type="radio" name="Sexo" value="sexo_1">
            Masculino<br>

            <input type="radio" name="Sexo" value="sexo_2">
            Feminino<br>

            <input type="radio" name="Sexo" value="sexo_3">
            Prefiro não dizer<br>

            <h2>Dados dos responsáveis</h2>

            <label>Nome do responsável feminino:</label>
            <input type="text" name="responsávelfem_usuario" placeholder="Nome completo da mãe"><br><br>

            <label>Cpf da mãe:</label>
            <input type="number" name="cpf2_usuario" placeholder="Cpf do responsável feminino"><br><br>

            <label>RG da mãe:</label>
            <input type="number" name="rg2_usuario" placeholder="Rg do responsável feminino"><br><br>

            <label>Telefone:</label>
            <input type="tel" name="telefone_usuario" placeholder="Telefone do responsável"><br><br>
          
            <label>Nome do responsável masculino:</label>
            <input type="text" name="responsávelman_usuario" placeholder="Nome completo da pai"><br><br>

            <label>CPF do pai:</label>
            <input type="number" name="cpf3_usuario" placeholder="Cpf do responsável masculino"><br><br>

            <label>RG do pai:</label>
            <input type="number" name="rg3_usuario" placeholder="Rg do responsável masculino"><br><br>

            <label>Endereço:</label>
            <input type="text" name="endereço_usuario" placeholder="Endereço completo"><br><br>

            <label>Renda:</label>
            <input type="number" name="renda_usuario" placeholder="Renda familiar"><br><br>

            <input type="submit" value="Cadastrar"> <input type="submit" value="Cancelar">

        </form>
    </body>
</html>
